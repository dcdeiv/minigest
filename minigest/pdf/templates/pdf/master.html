{% load static %}
<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block page_title %}{% endblock page_title %}</title>
    {% block stylesheets %}{% endblock stylesheets %}
  </head>

  <style media="print">
    {% block style_media_print %}{% endblock style_media_print %}
  </style>
  <body>
    {% block page_content %}
    {% endblock %}
  </body>
</html>
