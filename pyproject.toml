[tool.poetry]
name = "minigest"
version = "0.7.0"
description = "Un mini gestionale pensato per aiutare a mantenere i conti di un'azienda"
authors = ["Davide Di Criscito <davide.dicriscito@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/minigest/minigest"
keywords = ["ERP", "django", "gestionale"]
classifier = [
  "Environment :: Web Environment",
  "Framework :: Django",
  "Framework :: Django :: 3.0",
  "Intended Audience :: Developers",
  "Natural Language :: Italian",
  "Topic :: Office/Business"
]

[tool.black]
line-length = 88
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | dist
  | django_erp/migrations
)/
'''

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.7.0"
tag_format = "$major.$minor.$patch$prerelease"
bump_message = "release $current_version â†’ $new_version"
version_files = [
    "pyproject.toml:version",
    "docs/conf.py:release"
]

[tool.poetry.dependencies]
python = "^3.8"
django = "^3.0.6"
django-polymorphic = "^2.1.2"
pydash = "^4.7.6"
django-localflavor = "^3.0.1"
djangorestframework = "^3.11.0"
markdown = "^3.2.2"
django-filter = "^2.2.0"
django-rest-polymorphic = "^0.1.9"
drf-nested-routers = "^0.91"
django-weasyprint = "^1.0.1"
psycopg2-binary = "^2.8.5"

[tool.poetry.dev-dependencies]
commitizen = "^1.22.0"
flake8 = "^3.8.2"
flake8-bugbear = "^20.1.4"
black = "^19.10b0"
isort = "^4.3.21"
pre-commit = "^2.4.0"
sphinx = "^3.0.3"
sphinx-rtd-theme = "^0.4.3"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
