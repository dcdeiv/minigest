[tool.poetry]
name = "minigest"
version = "0.1.0"
description = "Un mini gestionale pensato per aiutare a mantenere i conti di un'azienda"
authors = ["Davide Di Criscito <davide.dicriscito@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/dcdeiv/minigest"
keywords = ["ERP", "django", "gestionale"]
classifier = [
  "Environment :: Web Environment",
  "Framework :: Django",
  "Framework :: Django :: 3.0",
  "Intended Audience :: Developers",
  "Natural Language :: Italian",
  "Topic :: Office/Business"
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
tag_format = "$major.$minor.$patch$prerelease"
bump_message = "release $current_version â†’ $new_version"
version_files = [
    "pyproject.toml:version"
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
commitizen = "^1.22.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
