[tool.poetry]
name = "minigest"
version = "0.15.1"
description = "Un mini gestionale pensato per aiutare a mantenere i conti di un'azienda"
authors = ["Davide Di Criscito <davide.dicriscito@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/dcdeiv/minigest"
keywords = ["ERP", "django", "gestionale"]
classifier = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.0",
    "Intended Audience :: Developers",
    "Natural Language :: Italian",
    "Topic :: Office/Business"
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.15.1"
tag_format = "$major.$minor.$patch$prerelease"
bump_message = "docs:(release) $current_version â†’ $new_version"
version_files = [
    "pyproject.toml:version",
    "lerna.json:version",
    "packages/www/package.json:version",
    "packages/ghpages/package.json:version"
]

[tool.black]
line-length = 88
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | dist
  | minigest/migrations
)/
'''

[tool.poetry.dependencies]
python = "^3.8"
django = "^3.0.7"

[tool.poetry.dev-dependencies]
commitizen = "^1.23.0"
black = "^19.10b0"
flake8 = "^3.8.3"
flake8-bugbear = "^20.1.4"
isort = { extras = ["pyproject"], version = "^4.3.21" }
pyclean = "^1.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
